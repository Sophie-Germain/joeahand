<nav>
   <ul class="pure-menu-list">
    {% for p in PAGES %}
        {% if p.slug in NAV_PAGES %}
        <li class="pure-menu-item {% if p == page %}pure-menu-selected{% endif %}">
            <a class="pure-menu-link small" href="{{ SITEURL }}/{{ p.url }}">{{ p.title }}</a>
        </li>
        {% endif %}
    {% endfor %}
    </ul>
</nav>
