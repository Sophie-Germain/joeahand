{% if DEFAULT_PAGINATION %}
<div class="pagination small-caps">
	{% if articles_page.has_previous() %}
        {% set num = articles_page.previous_page_number() %}
        <a class="page-link previous" href="{{ SITEURL }}/{{ page_name }}{{ num if num > 1 else '' }}">Newer</a>
    {% else %}
        <span class="previous disabled">Newer</span>
    {% endif %}
	{% if articles_page.has_next() %}
        <a class="next page-link" href="{{ SITEURL }}/{{ page_name }}{{ articles_page.next_page_number() }}/">Older</a>
    {% else %}
        <span class="next disabled">Older</span>
    {% endif %}
</div>
{% endif %}
