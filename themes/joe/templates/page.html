{% extends "_base.html" %}
{% block title %}{{ page.title }} | {{SITENAME}}{% endblock title %}
{%- block body_class %}page{%- endblock body_class -%}
{%- block critical_css %}
<style>
{%- assets filters="pyscss,cssmin",
    depends=('**/*.scss'), output="../../themes/joe/templates/page.min.css",
    "external/pure/base.css",
    "external/pure/menus-core.css",
    "external/pure/menus-horizontal.css",
    "external/pure/menus-skin.css",
    "external/pure/tables.css",
    "external/pure/grids.css",
    "external/pure/grids-responsive.css",
    "critical_page.scss" %}
    {% include 'page.min.css' %}
{%- endassets %}
</style>
{%- endblock critical_css -%}
{% block content %}
<section class="post-full">
    <header>
        <h1 class="title"><a href="{{ SITEURL }}/{{ page.url }}">{{page.title}}</a></h1>
    </header>
    <article class="content">
        {{ page.content }}
    </article>
</section>
{% endblock %}
